<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Hello page</title>
    </h:head>
    <h:body>
        <h1>Hello from JSF</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Name:" for="name"/>
                <p:inputText value="#{studentBean.student.name}" id="name"/>
                <p:outputLabel value="Age:" for="age"/>
                <p:spinner value="#{studentBean.student.age}" id="age"/>
                <p:outputLabel value="Rating:" for="rating"/>
                <p:inputText value="#{studentBean.student.rating}" id="rating"/>
                <h:commandButton value="Ok" action="#{studentBean.sayHello()}"/>
                <h:commandButton value="Add" action="#{studentBean.add()}"/>
            </h:panelGrid>
        </h:form>
        <p:dataTable value="#{storageBean.students}" var="s" stripedRows="true" size="small">
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            <p:column headerText="Age">
                <h:outputText value="#{s.age}"/>
            </p:column>
            <p:column headerText="Rating">
                <h:outputText value="#{s.rating}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
